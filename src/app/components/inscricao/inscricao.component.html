<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./inscricao.component.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="../assets/img/undraw_join_re_w1lh.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Inscreva-se</h1>
                    </div>
                    
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                    </div>

                   
                    <div class="input-box">
                        <label for="escolaridade">Escolaridade</label>
                        <input id="escolaridade" type="text" name="escolaridade" placeholder="Digite sua escolaridade" required>
                    </div>


                    <div class="input-box">
                        <label for="lastname">Endereço</label>
                        <input id="lastname" type="text" name="endereç" placeholder="Digite seu Endereço" required>
                    </div>

                </div>

             

                <div class="continue-button">
                    <button (click)="fechar()">Inscrever-se </button>
                </div>
            </form>
        </div>
    </div>
</body>
