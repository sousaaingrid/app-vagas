<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.component.css">
    <title>Login</title>
</head>
<body>

    <div class="main-login">
        <div class="left-login">
           <!-- <h1>E encontre sua tão sonhada vaga de emprego </h1> -->
           <img src="../assets/img/hiring.svg" class="left-login-img" alt="hiring">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário:</label>
                    <input type="text"  placeholder="Usuário " [(ngModel)]="user.nome" name="nome">
                </div>

                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password"  placeholder="Senha" [(ngModel)]="user.senha" name="senha">
                </div>
                <button class="btn-login" (click)="validar(user)">Login</button>
                <div *ngIf="erro">
                    <div class="alert alert-danger">
                        {{erro}}
                    </div>
            </div>
            
        </div>
        
    </div>
    </div>
    
</body>
</html>
